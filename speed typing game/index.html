<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>speed typing test</title>
</head>
<body>
    <div class="game">
        <h1>Word Beater</h1>
    </div>
    <div class="conatiner">
        <h2 id="inst1">Type The Given Word Within <span>5</span> seconds</h2>
        <h1 class="words">laughter</h1>
        <input type="text" placeholder="Start typing..." class="type" autofocus>
        <h4 class="result"></h4>
        <div class="output">
            <span id="time_left">Time Left: <span class="time">0</span></span>
            <span id="scorepos">Score: <span class="score">0</span></span>
        </div>
        <div class="inst">
            <h2>Instructions</h2>
            <p>type each word in the given amount of seconds to score, to play again,just type the current word.your score will reset.</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

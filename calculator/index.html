<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>ðŸ§®calculator</title>
</head>
<body>
    <div class="cont">
        <div id="calculator">
            <div class="output">
                <div class="history">0</div>
                <div class="screen"></div>
            </div>

            <div class="all_keys">
                <div id="lastclear" class="clear">c</div>
                <div id="allclear" class="clear">cc</div>
                <div id="percent" class="op">%</div>
                <div id="add" class="op">+</div>
                <div id="one" class="numbers">1</div>
                <div id="two" class="numbers">2</div>
                <div id="three" class="numbers">3</div>
                <div id="sub" class="op">-</div>
                <div id="four" class="numbers">4</div>
                <div id="five" class="numbers">5</div>
                
                <div id="six" class="numbers">6</div>
                <div id="multi" class="op">*</div>
                <div id="seven" class="numbers">7</div>
                <div id="eight" class="numbers">8</div>
                <div id="nine" class="numbers">9</div>
                <div id="divide" class="op">/</div>
                
                <div id="equal" class="op">=</div>
                <div id="zero" class="numbers">0</div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
